<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Catálogo - Tienda de Superhéroes</title>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <div class="logo-column">
            <div class="logo">
                <img src="images/logoho.png" alt="Logo de la tienda de superhéroes">
            </div>
        </div>
        <div class="empty-column"></div>
        <div class="navigation-search-column">
            <nav class="menu">
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="catalogo.html" class="current-page">Comics</a></li>

            <div class="search-bar">
                <div class="search-cart">
                    <!-- Barra de búsqueda -->
                    <label for="header-search-input" class="visually-hidden">-</label>
                    <input type="text" id="header-search-input" placeholder="BUSCAR ..." class="search-input" aria-label="-">

                    <!-- Botón de búsqueda -->
                    <button aria-label="Buscar"><img src="images/search-icon.png" alt="Icono de búsqueda"></button>
                </div>
                <div class="cart-icon">
                    <!-- Icono del carrito -->
                    <button aria-label="Carrito"><img src="images/cart-icon.png" alt="Icono de carrito"></button>
                </div>
            </div>
        </div>
    </header>
    <!-- Banner -->
    <div class="banner">
        <div class="banner-content">
            <h1>¡Despierta al héroe que llevas dentro!</h1>

        </div>
    </div>

        MÁS VENDIDOS

            </div>
            <button class="carousel-button next" onclick="nextSlide(1)"><img src="images/FlechaIconder.jpg" alt="Flecha derecha"></button>
        </div>
        <div class="carousel-wrapper">
            <button class="carousel-button prev" onclick="prevSlide(2)"><img src="images/flechaiconizq.jpg" alt="Flecha izquierda"></button>

        </div>
</div>
